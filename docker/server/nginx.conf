daemon off;
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error.log warn;
#error
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    keepalive_timeout  65;
    client_body_buffer_size     128M;
    client_max_body_size        128M;
    proxy_max_temp_file_size 0;
    proxy_connect_timeout 6000;
    proxy_send_timeout 6000;
    proxy_read_timeout 6000;
    gzip on;
    gzip_static on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    proxy_buffering on;
    gzip_comp_level 6;
    gzip_buffers 4 32k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json text/javascript application/javascript text/xml application/xml application/xml+rss image/jpeg image/png image/svg+xml;

    brotli on;
    server_names_hash_bucket_size 64;
    add_header X-XSS-Protection "1; mode=block";
    include /etc/nginx/conf.d/*.conf;

    ssl_session_timeout 24h;
    ssl_session_cache shared:SSL:30m;
    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;

    ssl_ciphers ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:ECDH+3DES:DH+3DES:RSA+AESGCM:RSA+AES:RSA+3DES:!aNULL:!MD5:!DSS;

    ssl_buffer_size 8k;

    ssl_stapling on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    ssl_trusted_certificate "/etc/pki/tls/certs/ca-bundle.crt";
    ssl_stapling_verify on;

    ssl_prefer_server_ciphers on;

    #client_max_body_size 10M;
}
